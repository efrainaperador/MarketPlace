<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Ciudad</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Ciudad</button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="">Reporte Ciudad</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Ciudad</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    cod_dane
                                </th>				<th>
                                    nombre_ciudad
                                </th>
								<th>
				                    departamento
				                </th>				<th>
				                    direccion
				                </th>
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.cod_dane}}</td>
                		<td class="row">{{row.nombre_ciudad}}</td>
                
					<td class="row">{{row.departamento.nombre}}</td>              	<td class="row">{{row.direccion.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Ciudad</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
                                    <label for="cod_dane">cod_dane</label>
                                    <input id="cod_dane" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.cod_dane"
            							   placeholder="cod_dane"/>
                                    <div ng-show="errores.cod_dane">{{errores.cod_dane}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
                                    <label for="nombre_ciudad">nombre_ciudad</label>
                                    <input id="nombre_ciudad" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombre_ciudad"
            							   placeholder="nombre_ciudad"/>
                                    <div ng-show="errores.nombre_ciudad">{{errores.nombre_ciudad}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>direccion</label>
									<select id="direccion" class="form-control" 
			                            ng-model="datosFormulario.direccion"
			                            ng-options="option.nombre for option in listaDireccion track by option.id">
			                    	</select>
			                        <div ng-show="errores.direccion">{{errores.direccion}}</div>
			                    </div>
			                </div>				<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>departamento</label>
									<select id="departamento" class="form-control" 
			                            ng-model="datosFormulario.departamento"
			                            ng-options="option.nombre for option in listaDepartamento track by option.id">
			                    	</select>
			                        <div ng-show="errores.departamento">{{errores.departamento}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
