<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Categoria</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Categoria</button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="">Reporte Categoria</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Categoria</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    nombre_categoria
                                </th>
								<th>
				                    producto
				                </th>
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.nombre_categoria}}</td>
                
					<td class="row">{{row.producto.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Categoria</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
                                    <label for="nombre_categoria">nombre_categoria</label>
                                    <input id="nombre_categoria" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombre_categoria"
            							   placeholder="nombre_categoria"/>
                                    <div ng-show="errores.nombre_categoria">{{errores.nombre_categoria}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>producto</label>
									<select id="producto" class="form-control" 
			                            ng-model="datosFormulario.producto"
			                            ng-options="option.nombre for option in listaProducto track by option.id">
			                    	</select>
			                        <div ng-show="errores.producto">{{errores.producto}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
